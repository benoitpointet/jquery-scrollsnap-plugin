<head>
  <meta charset="utf-8" />

  <!-- Set the viewport width to device width for mobile -->
  <meta name="viewport" content="width=device-width" />

  <!-- Included CSS Files (Compressed) -->
  <link rel="stylesheet" href="foundation/stylesheets/foundation.min.css">
  <link rel="stylesheet" href="snippet/jquery.snippet.min.css">
  <link rel="stylesheet" href="css/presentation.css">

  <script src="foundation/javascripts/modernizr.foundation.js"></script>

  <!-- IE Fix for HTML5 Tags -->

  <script src="foundation/javascripts/jquery.js"></script>
  <script src="snippet/jquery.snippet.min.js"></script>
  <script src="../src/jquery.scrollstop.js"></script>
  <script src="../src/jquery.easing.min.js"></script>
  <script src="../src/jquery.scrollsnap.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      $(document).scrollsnap({
        snaps: 'img',
        direction: 'x',
        proximity: 300,
        easing: 'easeOutBack'
        });
    });
  </script>
</head>
<body><div class="w1500"><img src='http://placehold.it/300x160/00ff00/000000&text=scroll frame right'/><img src='http://placehold.it/300x160/00ffff/000000&text=keep scrolling' /><img src='http://placehold.it/300x160/0000ff/000000&text=keep scrolling' /><img src='http://placehold.it/300x160/ff00ff/000000&text=keep scrolling' /><img src='http://placehold.it/300x160/ff0000/000000&text=scroll frame left' /></div></body>
